<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder Details</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Emails in Folder: {{ label_id }}</h1>
    
    {% if emails %}
      <div class="list-group">
        {% for email in emails %}
          <a href="{{ url_for('view_email', msg_id=email.id) }}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ email.subject }}</h5>
            <p class="mb-1">{{ email.snippet }}</p>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info" role="alert">
        No emails found in this folder.
      </div>
    {% endif %}

    <div class="mt-4 text-center">
      <a href="{{ url_for('folders') }}" class="btn btn-secondary">Back to Folders</a>
      <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
